<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;600;700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:wght@300&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Newsletter Card Component - FrontendPro Challenge</title>
  </head>
  <body>
    <main>
      <section id="geral">
          <div class="texto">
            <h1>Level Up Your Frontend Skills</h1>
            <div id="text">
              <p class="textoUm">
                Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills.
              </p>
            </div>
          </div>
          <div id="introducao">
            <input type="email" name="myInput" placeholder="Enter your email address" class="email" id="email" autocomplete="email" required maxlength="30">
            <button class="sub" id="sub" type="submit" >Subscribe</button>
          </div>
          <div class="error" id="error"></div>
           <div class="box">
              <input type="checkbox" id="cbx" style="display: none" >
              <label for="cbx" class="check">
                  <svg width="18px" height="18px" viewBox="0 0 18 18">
                      <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                      <polyline points="1 9 7 14 15 4"></polyline>
                  </svg>
              </label>
              <label for="checkbox" class="cenas">By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. You may unsubscribe from the newsletter at any time</label>
            </div> 
      </section>
    </main>  
    <script src="/src/script.js"></script>
  </body>
</html>
